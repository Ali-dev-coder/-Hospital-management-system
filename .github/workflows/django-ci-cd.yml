name: Django CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r req.txt

    # 4️⃣ Run migrations
    - name: Run migrations
      run: |
        python manage.py migrate

    # 5️⃣ Deploy to PythonAnywhere
    - name: Deploy to PythonAnywhere
      env:
        PA_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
        PA_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
      run: |
        curl -X POST https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/ \
        -H "Authorization: Token $PA_API_TOKEN" \
        -d "domain=pythonanywhere.com" \
        -d "action=reload"
